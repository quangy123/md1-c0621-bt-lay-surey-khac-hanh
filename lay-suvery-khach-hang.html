<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p><hr>
        <label for="toi"><b>What is your age range?</b></label><br>
        <select name="tuoi" id="toi" style="width: 200px; height: 20px" >
            <option>18-24</option>
            <option>25-4</option>
            <option>35-50</option>
            <option>50+</option>
        </select><br>

    <label for="sotien"><b>What is your yearly income range?</b></label><br>
  <select id="sotien" style="height: 30px">
      <option>$0-25,000$</option>
      <option>$25,001-50,000$</option>
      <option>$50,001-100,000$</option>
      <option>$100,000+</option>
  </select>
    <div>
        <label for="text"><b>Gender Identity</b></label><br>
        <input type="radio" name="in">Male<br>
        <input type="radio" name="in">Female<br>
        <input type="radio" name="in">Nonbinary<br>
        <input type="radio" name="in">Other<br>
        <input type="text" id="text" minlength="250"><br>
    </div>
    <label ><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b></label><br>
    <input type="checkbox" >Product 1<br>
    <input type="checkbox" >Product 2<br>
    <input type="checkbox" >Product 3<br>
    <div>
        <label for="do"><b>How often would you use our new product?</b></label><br>
        <input type="radio" name="do"id="do">Daily<br>
        <input type="radio" name="do">Weekly<br>
        <input type="radio" name="do">Monthly<br>
    </div>
<table>
    <tr>
        <td ><th>What would you pay for the new product?</th></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <td>$</td>
        <td><input type="number" id="so1"></td>
        <td>.</td>
        <td><input style="width: 30px"></td>
    </tr>
    <tr>
        <td></td>
        <td id="dola">Dollars</td>
        <td></td>
        <td id="cents">Cents</td>
    </tr>

    </table>

</form>
</body>
</html>
